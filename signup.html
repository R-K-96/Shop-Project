<body>
  <nav>
    <div class="brand">
      <a href="/">MeShop.</a>
    </div>
    <div class="nav-items">
      <a href="/">Home</a>
      <a href="/login.html">Login</a>

      <a href="#">Profile</a>
    </div>
  </nav>

  <section>
    <div class="container-fluid pt-4">
      <h1>Signup</h1>
      <form id="signup-form">
        <div class="form-group pb-3">
          <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="First Name"
            required="">
        </div>
        <div class="form-group pb-3">
          <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="last Name"
            required="">
        </div>
        <div class="form-group pb-3">
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required="Please inculde an '@' in the email address. '' is missing an '@'.">
        </div>
            <div class=" form-group pb-3">
          <input type="password" class="form-control" id="pass" placeholder="Password" required="">
        </div>
        <div class="form-group pb-3">
          <input type="password" class="form-control" id="pass2" placeholder="Confirm Password" required="">
        </div>
        
        <!-- <span id="message"></span> -->
        <button type="submit" class="btn btn-dark" id="signup">Signup</button>
        <span id="message"></span>
       </form>
    </div>

  </section>
 
  <!-- <script src="Sign-up.js"></script> -->
