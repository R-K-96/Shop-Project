<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="profile.css" />
</head>


<body>
  <nav>
    <div class="brand">
      <a href="/">MeShop.</a>
    </div>
    <div class="nav-items">
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#" onclick="redirectToSignUp()">Signup</a>
      <a href="./shop.html">Shop</a>
      <a href="./cart.html">Cart</a>
      <a href="#">Profile</a>
    </div>
  </nav>
  <section>
    <div class="container-fluid pt-4">
      <h1 id="mypro">My Profile</h1>
      <div id="output"></div>
      
      <form id="save-info">
        
        <div class="form-group pb-3">
          <input type="text" class="form-control" id="firstname" placeholder="First Name" required="">
        </div>
        <div class="form-group pb-3">
          <input type="text" class="form-control" id="lastname" placeholder="Last Name" required="">
        </div>
        
        <button id="saveInfo" class="btn btn-dark">Save Info</button>
        <span style="width: fit-content; margin-left: 20px;" id="message"></span>
    </form>
      
    <form id="change-password-form">
        <h1 id="edpass">Edit Password</h1>
        <div class="form-group pb-3">
          <input type="password" class="form-control" id="passOld" placeholder="Old Password" required="">
        </div>
        <div class="form-group pb-3">
          <input type="password" class="form-control" id="passNew" placeholder="New Password" required="">
        </div>
        <div class="form-group pb-3">
          <input type="password" class="form-control" id="conNewPass" placeholder="Confirm New Password" required="">
        </div>
        <div class="btns">
        <button type="submit" id="changePass"class="btn btn-dark">Change Password</button>
        <span style="width: fit-content; margin-left: 20px;" id="message2"></span>
        <button id="logout" class="btn btn-dark">Logout</button>
        </div>
      </form>
      
      <!-- <br>
      <button id="logout" class="btn btn-dark">Logout</button> -->
    
    </div>
  </section>


  <script src="profile.js" async defer></script>
</body>

</html>
